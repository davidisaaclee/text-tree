<link rel="import" href="../../polymer/polymer.html"/><dom-module id="text-tree"><style>:host {
  box-sizing: border-box;
}
</style><template><template is="dom-repeat" items="{{treeModel}}" as="piece"><template is="dom-if" if="{{_isEqual(piece.type, 'literal')}}"><span class="literal">{{piece.value}}</span></template><template is="dom-if" if="{{_isEqual(piece.type, 'hole')}}"><template is="dom-if" if="{{!piece.isFilled}}"><span class$="{{_getClassesFromModel(piece, 'node', 'empty')}}" data-hole-id$="{{piece.id}}" on-down="_requestFill"><span class="placeholder">{{piece.placeholder}}</span></span></template><template is="dom-if" if="{{piece.isFilled}}"><span class$="{{_getClassesFromModel(piece, 'node', 'filled')}}" data-hole-id$="{{piece.id}}" on-down="_requestFill"><text-tree tree-model="{{piece.value}}"></text-tree></span></template></template></template></template></dom-module><script src="text-tree.js"></script>
