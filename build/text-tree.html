
<link rel="import" href="../../polymer/polymer.html"/>
<dom-module id="text-tree">
  <style>
    :host {
      box-sizing: border-box;
    }
    
  </style>
  <template>
    <template is="dom-if" if="{{_isEqual(treeModel.type, 'empty')}}"><span class="node empty"></span></template>
    <template is="dom-if" if="{{_isEqual(treeModel.type, 'branch')}}"><span class="node branch">
        <template is="dom-repeat" items="{{_createBranchElements(treeModel)}}">
          <template is="dom-if" if="{{_isEqual(item.type, 'literal')}}"><span class="literal">{{item.text}}</span></template>
          <template is="dom-if" if="{{_isEqual(item.type, 'hole')}}"><span on-down="_touchDownHole" class="hole">
              <text-tree tree-model="{{item.value}}"></text-tree></span></template>
        </template></span></template>
  </template>
  <script src="text-tree.js"></script>
</dom-module>
